<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Каталог копирайтеров</title>
  <script src="jquery-3.5.1.js"></script>
  <link rel="stylesheet" type="text/css" href="Каталог.css">

</head>
<body>
  <h1 style="text-align: center; margin: 0px; margin-top: 100px;">All users:</h1>
  <div class="flex-container">
    <div class="flex-item "id="0"></div>
    <div class="flex-item "id="1"></div>
    <div class="flex-item "id="2"></div>
    <div class="flex-item "id="3"></div>
    <div class="flex-item "id="4" ></div>
    <div class="flex-item "id="5"></div>
    <div class="flex-item "id="6"></div>
    <div class="flex-item "id="7"></div>
    <div class="flex-item "id="8"></div>
    <div class="flex-item "id="9" ></div>
</div>
<h1 style="text-align: center; margin: 0px; margin-top: 100px;">User info:</h1>
<table>
  <tbody>
    <tr>
      <td class="td1"><p >Name:</p></td>
      <td  class="td2"><p id="name"></p></td>
    </tr>
    <tr>
      <td class="td1"><p >Username:</p></td>
      <td  class="td2"><p id="Username"></p></td>
    </tr>
    <tr>
      <td class="td1"><p >Address:</p></td>
      <td  class="td2"><p id="Address"></p></td>
    </tr>
    <tr>
      <td class="td1"><p >Email:</p></td>
      <td  class="td2"><p id="Email"></p></td>
    </tr>
    <tr>
      <td class="td1"><p >Phone:</p></td>
      <td  class="td2"><p id="Phone"></p></td>
    </tr>
    <tr>
      <td class="td1"><p >Website:</p></td>
      <td  class="td2"><p id="Website"></p></td>
    </tr>
  </tbody>
</table>
<input type="button" class="but" value="Show posts">
<div id="post" class="flex-container"></div>

  <script src="Каталог.js"></script>
</body>
</html>
